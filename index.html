<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro-Canvas-Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            margin-top: 90px;
            margin-left: 15px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Logo" width="55" height="40" class="d-inline-block align-text-top me-2">
                    <span class="fw-bold">Intro-Canvas-Animation</span>
                </a>
            </div>
        </nav>
    </header>



    <main class="shadow-lg rounded flex-column">
        <h2 style="text-align: center; padding: 1%;">Animaciones en Canvas</h2>
        <div class="d-flex flex-row bd-highlight mb-5 mt-4 justify-content-around p-3">
            <div class="me-4 shadow border rounded-3">
                <h4 style="text-align: center;">Sistema Solar Animado</h3>
                <canvas id="canvas" width="300" height="300"></canvas>
            </div>
            
            <div class="me-4 shadow border rounded-3">
                <h4 style="text-align: center;">Reloj Animado</h3>
                <canvas id="canvasClock" width="300" height="300"></canvas>
            </div>

            <div class="me-4 shadow border rounded-3">
                <h4 style="text-align: center;">Mouse Animation</h3>
                <canvas id="canvasMouse" width="300" height="300"></canvas>
            </div>  
        </div>

        <div class="d-flex flex-row bd-highlight mb-5 mt-4 justify-content-around p-3">
            <div class="me-4 shadow border rounded-3">
                <h4 style="text-align: center;">Panóramica</h3>
                <canvas id="panoramica" width="800" height="300"></canvas>
            </div>
            
           
        </div>
    </main>

    <footer class="footer mt- py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Todos los derechos reservados. Fabiola Veloz © 2024 </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>

</body>

</html>
